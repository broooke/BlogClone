{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
	{% for post in posts %}
	{% if not post.date_posted %}
	<a href="{% url 'description' post.id%}"><h2>{{post.name}}</h2></a>
	<h6>{{post.date_created}}</h6>
	<b>Comments:{{post.count_comments.count}}</b>
	{%else%}
	{%endif%}
	{% endfor %}
</div>
{% endblock %}
