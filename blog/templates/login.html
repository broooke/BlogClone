{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron">
	<form method="POST">
		{% csrf_token %}
		{{form | crispy}}
		<input type="submit" value="Login">
	</form>
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    	<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}
</div>
{% endblock %}
